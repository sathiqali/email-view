<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h2>Data Filter Tool</h2>
        <div class="form-group">
            <label for="jobLevels">Job Levels (optional, comma-separated):</label>
            <input type="text" id="jobLevels" placeholder="e.g., 1,2,3">
        </div>
        <div class="form-group">
            <label for="bulkDataInput">Paste Data Here (Company_ID, Person_ID, Job_Level - tab-separated):</label>
            <textarea id="bulkDataInput" rows="10" placeholder="Paste your data here"></textarea>
        </div>
        <div class="actions">
            <button onclick="processData()">Process Data</button>
            <button onclick="resetData()">Reset</button>
        </div>
        <h3>Processed Data:</h3>
        <div id="output"></div>
        <div id="splitOutput"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
